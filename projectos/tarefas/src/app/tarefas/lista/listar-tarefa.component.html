<div class="row justify-content-md-center">

    <div class="col-md-4" *ngFor="let tarefa of tarefas">
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h5 class="card-text text-center"
                [class.concluida]="tarefa.concluida"
                [tarefaConcluida]="tarefa.concluida">
                    {{ tarefa.nome }}
                </h5>

                <div class="prioridade" [class.concluida]="tarefa.concluida">
                    <table class="table table-bordered">
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>
                    <div class="progress">
                        <div *ngIf="tarefa.prioridade; else fullBar" class="progress-bar"
                            [style.width.%]="(100 - ((tarefa.prioridade / 4) * 100))"></div>
                        <ng-template #fullBar>
                            <div class="progress-bar w-100"></div>
                        </ng-template>
                    </div>
                </div>

                <div class="text-center">
                    <div class="btn-group d-block w-100 mt-3 mb-3">
                        <a href="javascript:void(0);" [routerLink]="['/tarefas/editar/', tarefa.id]"
                            class="btn btn-sm btn-outline-primary">Editar</a>
                        <a href="javascript:void(0);" class="btn btn-sm btn-outline-danger"
                            (click)="remover($event, tarefa)">Apagar</a>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input"
                        [value]="tarefa.id"
                        [checked]="tarefa.concluida"
                        (click)="alterarStatus(tarefa)">
                        <label class="form-check-label">Completa</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-4" *ngIf="tarefas.length == 0">
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h5 class="card-text text-center">Nenhuma tarefa!</h5>
                <div class="text-center">
                    <div class="btn-group d-block w-100 mt-3 mb-3">
                        <a href="javascript:void(0);" class="btn btn-sm btn-outline-success w-75"
                            [routerLink]="['/tarefas/cadastrar']">Criar nova</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
