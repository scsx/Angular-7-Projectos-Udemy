<div class="row justify-content-md-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header">
                <h5 class="card-title mt-2 mb-1">Cadastrar tarefa</h5>
            </div>

            <form #formularioRef="ngForm" class="card-body">
                <div class="form-group">
                    <input type="text" placeholder="Nome" class="form-control" id="nome" name="nome"
                        [(ngModel)]="tarefa.nome" #nome="ngModel" minlength="5" required>

                    <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger mt-1">
                        <div [hidden]="!nome.errors.required">
                            Introduza um nome
                        </div>
                        <div [hidden]="!nome.errors.minlength">
                            A tarefa deve conter ao menos 5 caracteres.
                        </div>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="prio">Prioridade</label>
                    </div>
                    <select class="custom-select" id="prio" name="prioridade" [(ngModel)]="tarefa.prioridade">
                        <option selected value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>

                <div class="form-group mb-0">
                    <input type="submit" class="btn btn-primary" (click)="cadastrar()" value="Cadastrar"
                        [disabled]="!formularioRef.form.valid">
                    <a [routerLink]="['/tarefas']" class="btn btn-default">Voltar</a>
                </div>
            </form>

        </div>
    </div>
</div>
