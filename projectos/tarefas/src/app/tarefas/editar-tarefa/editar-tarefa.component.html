<div class="row justify-content-md-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header">
                <h5 class="card-title mt-2 mb-1">Editar tarefa</h5>
            </div>


            <form #formTarefa="ngForm" class="card-body">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="tarefa.nome"
                        #nome="ngModel" minlength="5" required>
                    <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger mt-2">
                        <div [hidden]="!nome.errors.required">
                            Digite a tarefa.
                        </div>
                        <div [hidden]="!nome.errors.minlength">
                            A tarefa deve conter ao menos 5 caracteres.
                        </div>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="prio">Prioridade</label>
                    </div>
                    <select class="custom-select" id="prio" name="prioridade" [(ngModel)]="tarefa.prioridade">
                        <option selected value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>

                <div class="form-group text-center">
                    <input type="submit" class="btn btn-success" (click)="atualizar()" value="Atualizar"
                        [disabled]="!formTarefa.form.valid">
                    <a [routerLink]="['/tarefas']" class="btn btn-default">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Voltar
                    </a>
                </div>
            </form>

        </div>
    </div>
</div>
